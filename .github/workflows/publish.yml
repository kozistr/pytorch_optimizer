name: Publish

on:
  push:
    tags:
      - 'v*'

env:
  UV_SYSTEM_PYTHON: true

jobs:

  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Extract tag version
        id: extract
        run: echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

  prepend-changelog:
    name: Prepend Change Log
    runs-on: ubuntu-latest
    needs: get-version

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Prepend changelog to CHANGELOG.md
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          CHANGELOG_FILE="docs/changelogs/$VERSION.md"

          if [ ! -f "$CHANGELOG_FILE" ]; then
            echo "No changelog found for $VERSION"
            exit 1
          fi

          MAIN_CHANGELOG="CHANGELOG.md"
          TMP_FILE=$(mktemp)

          {
            echo "# $VERSION"
            echo
            cat "$CHANGELOG_FILE"
            echo
            cat "$MAIN_CHANGELOG"
          } > "$TMP_FILE"

          mv "$TMP_FILE" "$MAIN_CHANGELOG"

      - name: Create Pull Request
        id: create_pull_request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "docs/changelog-update-${{ needs.get-version.outputs.version }}"
          commit-message: "[skip ci] docs: prepend changelog for ${{ needs.get-version.outputs.version }}"
          title: "[Docs] Prepend changelog for ${{ needs.get-version.outputs.version }}"
          body: "Automated changelog update for ${{ needs.get-version.outputs.version }}"
          base: main
          delete-branch: true
          labels: automerge
          token: ${{ secrets.GH_TOKEN }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [get-version, prepend-changelog]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          body_path: docs/changelogs/${{ needs.get-version.outputs.version }}.md
          draft: false
          prerelease: false
          name: pytorch-optimizer ${{ needs.get-version.outputs.version }}
          tag_name: ${{ github.ref }}
          token: ${{ secrets.GH_TOKEN }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12
          enable-cache: true

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}-${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen --no-dev

      - name: Publish package to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv build
          uv publish 
